name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'demo/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-demo"
  cancel-in-progress: false

jobs:
  build-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build demo
        run: npm run build:demo
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /demo
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy-demo:
    environment:
      name: github-pages-demo
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-demo
    steps:
      - name: Deploy Demo to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
